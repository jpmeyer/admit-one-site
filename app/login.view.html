<section class="login">
    <header>Login</header>
    <form>
        <label>
            <span>Username</span>
            <input type="text" data-ng-model="login.login">
        </label>
        <label>
            <span>Password</span>
            <input type="password" data-ng-model="login.password">
        </label>
        <button class="btn btn-primary" type="submit" data-ng-click="login.submit();">Login</button>
    </form>
</section>
